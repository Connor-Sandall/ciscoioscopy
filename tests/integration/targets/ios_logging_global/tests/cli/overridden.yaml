---
- debug:
    msg:
      START Overridden ios_logging_global state for integration tests on connection={{
      ansible_connection }}

- include_tasks: _remove_config.yaml
- include_tasks: _populate_config.yaml

- block:
    - name: TEST - [overridden] Override provided logging configuration
      register: result
      cisco.ios.ios_logging_global: &overrideid001
        config:
          - monitor:
              severity: critical
          - buffered:
              severity: warnings
              xml: true
              size: 5099
          - facility: local6
          - hosts:
              - hostname: 172.16.1.12
                xml: true
        state: overridden

    - name: TEST - [overridden] Assert that correct set of commands were generated
      assert:
        that:
          - "{{ overridden['commands'] | symmetric_difference(result['commands'])\
            \ | length == 0 }}"

    - name: TEST - [overridden] Assert that before dicts are correctly generated
      assert:
        that:
          - replaced['before'][0]['buffered'] == result['before'][0]['buffered']
          - replaced['before'][1]['facility'] == result['before'][0]['facility']

    - name: TEST - [overridden] Assert that after dicts are correctly generated
      assert:
        that:
          - overridden['after'][0]['monitor'] == result['after'][0]['monitor']
          - overridden['after'][1]['buffered'] == result['after'][0]['buffered']
          - overridden['after'][2]['facility'] == result['after'][0]['facility']

    - name: TEST - [overridden] Override provided ios logging global configuration idempotent
      register: result
      cisco.ios.ios_logging_global: *overrideid001

    - name: TEST - [overridden] Assert that task was idempotent
      assert:
        that:
          - result['changed'] == false

  always:
    - include_tasks: _remove_config.yaml
