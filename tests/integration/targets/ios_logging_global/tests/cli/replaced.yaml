---
- debug:
    msg:
      START Replaced ios_logging_global state for integration tests on connection={{
      ansible_connection }}

- include_tasks: _remove_config.yaml
- include_tasks: _populate_config.yaml

- block:
    - name: TEST - [replaced] Replace provided logging configuration
      register: result
      cisco.ios.ios_logging_global:
        config:
          - buffered:
              severity: alerts
              size: 6025
          - facility: local6
          - hosts:
              - hostname: 172.16.1.19
                filtered: False
        state: replaced

    - name: TEST - [replaced] Assert that correct set of commands were generated
      assert:
        that:
          - "{{ replaced['commands'] | symmetric_difference(result['commands'])\
            \ | length == 0 }}"

  always:
    - include_tasks: _remove_config.yaml
