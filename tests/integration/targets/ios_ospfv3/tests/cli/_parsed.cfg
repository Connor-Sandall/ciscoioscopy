router ospfv3 12
 manet peering selective redundancy 5
 adjacency stagger 15 15
 max-lsa 15 15 ignore-count 15
 !
 address-family ipv4 unicast
  timers lsa arrival 100
  manet peering selective redundancy 5
  adjacency stagger 20 20
 exit-address-family
 !
 address-family ipv4 unicast vrf blue
  summary-prefix 0.0.0.0/0 not-advertise nssa-only
  manet cache update 10
  manet cache acknowledgement 12
  manet hello multicast
  adjacency stagger 10 10
  area 20 nssa default-information-originate metric 20 nssa-only
 exit-address-family