---
- name: Configure vrf B
  cisco.ios.ios_config:
    lines:
      - vrf definition vrf_B
  retries: 2
  delay: 10

- name: Wait for VRF
  ansible.builtin.wait_for:
    timeout: 2

- name: Configure vrf C
  cisco.ios.ios_config:
    lines:
      - vrf definition vrf_C
  retries: 2
  delay: 10

- name: Wait for VRF
  ansible.builtin.wait_for:
    timeout: 2

- name: Configure vrf D
  cisco.ios.ios_config:
    lines:
      - vrf definition vrf_D
  retries: 2
  delay: 10

- name: Wait for VRF
  ansible.builtin.wait_for:
    timeout: 2

- name: Configure interface loopback 1
  cisco.ios.ios_config:
    lines:
    parents: interface Loopback888

- name: Configure interface loopback 2
  cisco.ios.ios_config:
    lines:
    parents: interface Loopback999

- name: Configure interface settings 1
  cisco.ios.ios_config:
    lines:
    parents: interface GigabitEthernet1

- name: Configure interface settings 2
  cisco.ios.ios_config:
    lines:
      - vrf forwarding vrf_B
    parents: interface GigabitEthernet2

- name: Configure interface settings 3
  cisco.ios.ios_config:
    lines:
    parents: interface GigabitEthernet3

- name: Configure interface settings 4
  cisco.ios.ios_config:
    lines:
    parents: interface GigabitEthernet4
