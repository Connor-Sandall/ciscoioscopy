---
- ansible.builtin.debug:
    msg: START ios_vrf_global round trip integration tests on connection={{ ansible_connection }}

- ansible.builtin.include_tasks: _remove_config.yaml

- block:
    - name: Merge provided configuration with device configuration
      register: result
      cisco.ios.ios_vrf_global:
        config:
          - name: VRF2
            description: This is a test VRF for merged state
            ipv4:
              multicast:
                multitopology: true
            ipv6:
              multicast:
                multitopology: true
            rd: "2:3"
            route_target:
              export: "23.1.3.4:400"
              import_config: "10.1.3.4:400"
            vpn:
              id: "2:45"
            vnet:
              tag: 200
        state: merged

    - name: Ios_vrf_global RTT - gather vrf_global facts
      cisco.ios.ios_facts:
        gather_subset:
          - "!all"
          - "!min"
        gather_network_resources:
          - vrf_global

    - name: Ios_vrf_global RTT - apply the provided configuration (config to be reverted)
      cisco.ios.ios_vrf_global:
        config:
        state: merged

    - name: Ios_vrf_global RTT - revert back to base configuration using facts round trip
      register: revert
      cisco.ios.ios_vrf_global:
        config: "{{ ansible_facts['network_resources']['vrf_global'] }}"
        state: replaced

    - ansible.builtin.assert:
        that:
          - revert.changed == true
          - revert['commands'] == rtt['commands']

  always:
    - ansible.builtin.include_tasks: _remove_config.yaml
