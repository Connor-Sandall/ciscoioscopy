---
- ansible.builtin.debug:
    msg: Start ios_vrf_address_family deleted integration tests connection={{ ansible_connection}}

- ansible.builtin.include_tasks: _remove_config.yaml
- ansible.builtin.include_tasks: _populate.yaml

- block:
    - name: Delete given vrf configuration
      register: result
      cisco.ios.ios_vrf_address_family: &deleted
        config:
          - name: test1
        state: deleted

    - ansible.builtin.assert:
        that:
          - result.changed == true

    - name: Assert that correct set of commands were generated
      ansible.builtin.assert:
        that:
          - "{{ deleted['commands'] == result['commands'] }}"

    - name: Assert that after dicts are correctly generated
      ansible.builtin.assert:
        that:
          - deleted['after'] == result['after']

    - name: Idempotency check
      register: result
      cisco.ios.ios_vrf_address_family: *deleted
    - ansible.builtin.assert:
        that:
          - result.changed == false
  always:
    - ansible.builtin.include_tasks: _remove_config.yaml
