---
- name: Remove BGP Address family Config
  cisco.ios.ios_bgp_address_family:
    state: deleted
  when: ansible_net_version != "15.6(2)T"

- name: Delete and Clean VRF configuration
  vars:
    lines: "no vrf definition blue\n"
  when: ansible_net_version != "15.6(2)T"
  ansible.netcommon.cli_config:
    config: '{{ lines }}'
